header:
  version: 8

distro: poky
target: core-image-base

repos:

  poky:
    url: git://git.yoctoproject.org/poky
    refspec: 5d47cdf448b6cff5bb7cc5b0ba0426b8235ec478
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    refspec: dc8b1367b87ec2694197e1e7013f7e8391cb10b2

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty
    refspec: 88b4ceeb629ba458468a93a8b3c51591a6d2585b

  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    refspec: 845cc1fbbbe0214b2bb4a6f01b898ad4ff4efa11

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: d50c60ee28a1a9ddc68e643ffd3331dfefc8dc22

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1
    refspec: e6169a24d7cc639b12c0aa7ee526daa8d4d256df

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: fdfaea58be4ae2214b2ed1d4393e932a954726aa
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-webserver:
      meta-filesystems:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  systemd: |
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""
    DISTRO_FEATURES_append = " systemd"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-dropbear"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

