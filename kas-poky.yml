header:
  version: 8

distro: poky
target: core-image-base

repos:

  poky:
    url: git://git.yoctoproject.org/poky
    refspec: c2b67f880f047904dd7b0ef9f1ae3d9077a09585
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    refspec: d24d855c9b5e15f89bb94ed9448f31587125c358

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty
    refspec: 57e8a171e64113c2894aa686edc37b9ba7c5aef6

  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    refspec: 0b32e2045639a164fb9772406ef70c987572c5ba

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: d05d4184194b73dfde228f5c128373ed18e1b97f

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1
    refspec: 3e7c4d7e70a950d1736c848e22e820b906009c19

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    refspec: e6a6ac98bac70146715bb6c0996bf043f68edb6e

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 86c5a40313a8c5372bee5490bd377d88dde23c8b
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-webserver:
      meta-filesystems:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  swupdate: |
    PREFERRED_VERSION_swupdate = "2019.11+git%"
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  systemd: |
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""
    DISTRO_FEATURES_append = " systemd"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-dropbear"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

