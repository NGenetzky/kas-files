header:
  version: 8

distro: poky
target: core-image-base

repos:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 7f2af8bd795ace46828952a7812f0bbdf26529ab
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    refspec: 7d3792f2e76ac4d0d4efad19729e09b284e8421d

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty
    refspec: fdc6360b8f803257e9ad74a3ce150d6e2393fa8a

  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    refspec: 8b9d0953c76fa9359cb7438ffe422f6434c9660b

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: 251a351fc328d30abcbdb054b9e6b3eb301feebb

  meta-riscv:
    url: https://github.com/riscv/meta-riscv
    refspec: 590357c49bf85e2eadf4068e53d2511b468737cc

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1
    refspec: 09b88e8eee4cbe8bc0299a7970e0835d6204bca6

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: c13246e4631288966ddffc02eae49e66d5eccb31
    layers:
      meta-oe:
      meta-python:
      meta-networking:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  systemd: |
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""
    DISTRO_FEATURES_append = " systemd"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

