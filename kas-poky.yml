      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    refspec: 7801868f4969bc3f93f9d419e7852206e45fad53

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty
    refspec: 13bacaee291820e2c33c75bb5bf57fb75c9b1e4b

  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    refspec: d6fb4d1c8928ccf5719179b9f35c242608422da4

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: ac5e346167717021d232eb51018a7ddf5efa8504

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1
    refspec: 3e7c4d7e70a950d1736c848e22e820b906009c19

  meta-swupdate:
