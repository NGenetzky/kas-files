header:
  version: 8

distro: nodistro
target: core-image-base

repos:

  openembedded-core:
    url: "http://git.openembedded.org/openembedded-core"
    refspec: dbce6baec68d7658453b8c44159e1d1fef746151
    layers:
      meta:

  bitbake:
    url: "http://git.openembedded.org/bitbake"
    refspec: 39888b750df12478e8bdea6727cca112dce1df85
    layers:
      .: excluded

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    refspec: be4bd4650170a5e9c38875809be440daa65aa0aa

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty
    refspec: f57de4d2d9b9cd342e0d01fd1b15be3e842ccd34

  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    refspec: a77015a8f94d733afcffae08f1113109bfb61110

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: 497a90a220086c1b23f6bd53a502adfa7bb060b9

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1
    refspec: 714143d0cfa52d2b5a37d52d090cba09f0dcd8db

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 35364c0ce9f4fd353bfc59b11a167cf2521f8d85
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-webserver:
      meta-filesystems:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  systemd: |
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""
    DISTRO_FEATURES_append = " systemd"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-dropbear"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

